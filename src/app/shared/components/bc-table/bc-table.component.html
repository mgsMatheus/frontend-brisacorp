<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column.value" *ngFor="let column of columns">
    <div *ngIf="column !== 'actions'">
      <th mat-header-cell *matHeaderCellDef>{{ column.describe }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.value] }}</td>
    </div>
    <div *ngIf="column === 'actions'">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="button" color="primary">
          {{ element[column] }}
        </button>
      </td>
    </div>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
