<h2 mat-dialog-title>Horarios disponiveis do dia {{ data.event.date }}</h2>
<mat-dialog-content class="content">
  <div class="table">
    <bc-table [columns]="columns" [data]="dataTable"></bc-table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true"
    mat-raised-button
    color="primary">
    Fechar
  </button>
</mat-dialog-actions>
