<div class="register-main">
  <bc-base-page [isRegister]="true"></bc-base-page>
  <div class="cards">
    <mat-card class="card">
      <mat-card-header class="header">
        <mat-card-title>Crie sua conta</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="titulo">Quem é você?</p>
        <div class="buttons">
          <button
            class="button"
            mat-stroked-button
            color="primary"
            routerLink="/register/patient">
            Eu sou paciente
          </button>
          <button
            class="button"
            mat-stroked-button
            color="primary"
            routerLink="/register/hospital">
            Eu sou hospital
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
